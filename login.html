<!DOCTYPE html>
<html>

<head>
    <title>Signup - Kings Luxury</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        function validate() {
            const username = document.getElementById("username");
            const password = document.getElementById("password");

            const errorusername = document.getElementById("errorusername");
            const errorpw = document.getElementById("errorpw");

            const pattern1 = /^[A-Za-z\s\d]+$/;
            
            let check1=pattern1.test(username.value);
            if (check1!= true)
            {
                errorusername.innerText="Username should contain only Alphabets and digits."
                return false;
            }
            else
            {
                errorusername.innerText="";
            }

            const pattern2=/^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            let check2=pattern2.test(password.value);
            if (check2!= true)
            {
                errorpw.innerText="Password must be at least 8 characters long and include at least one uppercase letter, one digit, and one special character (@$!%*?&)."
                return false;
            }
            else
            {
                errorpw.innerText="";
            }
            
            return true;
        }
    </script>
</head>

<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-image: url('images/cover4.jpg'); background-size: cover;">
    <div class="border rounded p-5 bg-white bg-opacity-50 shadow-sm" style="max-width: 400px;">
        <h2 class="intro-text text-center">Signup to Kings Luxury Restaurant</h2>
        <form action="main.php" method="post" onsubmit="return validate();">
            <div class="form-floating form-group">
                <input type="text" id="username" name="username" placeholder="Enter User Name" class="form-control" autocomplete="off" required>
                <label for="username" class="form-label">Username:</label>
            </div>
            <span id="errorusername" class="text-danger fw-bold fst-italic"></span>
            <div class="form-floating form-group mt-3">
                <input type="password" id="password" name="password" placeholder="Enter Password" class="form-control" required>
                <label for="password" class="form-label">Password:</label>
            </div>
            <span id="errorpw" class="text-danger fw-bold fst-italic"></span>
            <div class="text-center mt-3">
                <button type="submit" class="btn btn-brand">Signup</button>
            </div>
        </form>
    </div>
</body>

</html>
